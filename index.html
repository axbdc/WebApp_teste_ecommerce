<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador AR de Produtos</title>
    
    <!-- Importa o Model Viewer da Google, essencial para o 3D e AR -->
    <script type="module" 
        src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>

    <style>
        /* Estilos globais para garantir que o model-viewer ocupe todo o ecrã */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', Arial, sans-serif;
        }
        
        /* O componente Model Viewer deve ser 100% da viewport */
        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #f0f0f0; /* Fundo visível apenas em modo 3D */
            border-radius: 0;
        }

        /* Estilo para a caixa de mensagem (substitui a função alert()) */
        #message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffc107;
            color: #333;
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
            text-align: center;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }
        
        /* NOVO ESTILO: Força a visibilidade do slot do botão AR, mesmo que o WebXR não seja totalmente suportado. */
        model-viewer::part(default-ar-button) {
            display: block !important; 
        }

        /* Estilo para o botão customizado de Realidade Aumentada (AR) */
        .ar-button-style {
            background-color: #3B82F6; /* Azul Primário */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease-in-out;
        }
        
        .ar-button-style:hover {
            background-color: #2563EB;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    
    <!-- Componente principal que exibe o modelo 3D e ativa a Realidade Aumentada -->
    <model-viewer 
        id="ar-model"
        src="mouse.glb"
        alt="Modelo 3D do Rato de Gaming para Realidade Aumentada"
        ar
        /* CORREÇÃO: Força APENAS WebXR para evitar Quick Look. O botão é forçado a aparecer via CSS. */
        ar-modes="webxr" 
        shadow-intensity="1"
        camera-controls
        touch-action="pan-y"
        auto-rotate
        loading="eager"
        // Atributo opcional para definir a posição inicial da câmara
        camera-orbit="0deg 90deg 1m" 
    >
        <!-- Botão customizado para iniciar a experiência AR. -->
        <button id="ar-button" slot="ar-button" class="ar-button-style">
            Ver no seu Espaço (RA)
        </button>
    </model-viewer>
    
    <!-- Caixa para exibir mensagens ao utilizador -->
    <div id="message-box"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modelViewer = document.getElementById('ar-model');
            const arButton = document.getElementById('ar-button'); // Obtém o botão AR
            const storeURL = "https://www.logitechg.com/pt-br"; 
            
            /**
             * Função para exibir mensagens temporárias ao utilizador (substitui alert()).
             * @param {string} message A mensagem a ser mostrada.
             */
            function showMessage(message) {
                const messageBox = document.getElementById('message-box');
                messageBox.textContent = message;
                messageBox.style.display = 'block';
                setTimeout(() => {
                    messageBox.style.opacity = 0;
                    setTimeout(() => {
                        messageBox.style.display = 'none';
                        messageBox.style.opacity = 1; 
                    }, 300); 
                }, 3000); 
            }
            
            // --- CÓDIGO DE LÓGICA DE COMPRA E AR ---

            // 1. ISOLAMENTO DO BOTÃO AR E ATIVAÇÃO MANUAL:
            if (arButton) {
                arButton.addEventListener('click', (e) => {
                    // IMPEDE que o evento de clique suba para o modelViewer (listener de compra)
                    e.stopPropagation(); 
                    console.log("AR Button Clicked. Propagation Stopped. Activating AR manually.");
                    
                    // Tenta ativar a RA nativamente (agora forçado a WebXR)
                    modelViewer.activateAR(); 
                });
            }

            // 2. Ouvir o evento de clique/toque no MODELO 3D (APENAS para redirecionamento/compra).
            modelViewer.addEventListener('click', (event) => {
                
                // Se o clique veio do botão AR, ele foi interrompido no listener acima.
                
                if (!modelViewer.loaded) {
                    showMessage("O modelo 3D ainda está a carregar. Tente novamente.");
                    return;
                }
                
                // --- CÓDIGO DE REDIRECIONAMENTO PERMANECE COMENTADO PARA TESTE ---
                // showMessage("Redirecionando para a loja online Logitech G...");
                // window.location.href = storeURL; 
                // console.log(`A redirecionar para: ${storeURL}`);
                // ------------------------------------------------------------------
            });
            
            // 3. Ouvir o evento quando o modo AR é ativado (para feedback).
            modelViewer.addEventListener('activate-ar', (event) => {
                showMessage(`A câmara AR está a ser iniciada no modo: ${event.detail.arMode}.`);
                console.log(`Modo AR ativado: ${event.detail.arMode}`);
            });

            // 4. Verifica a compatibilidade AR
            modelViewer.addEventListener('load', () => {
                if (modelViewer.arMode === 'none') {
                    // Mensagem mais específica, pois o Quick Look não é uma opção agora.
                    showMessage("ATENÇÃO: WebXR (câmara na web app) não é suportado neste dispositivo/navegador.");
                } else if (modelViewer.arModes.includes('webxr')) {
                    showMessage("Modo AR WebXR ativo. Clique no botão.");
                }
            });
        });
    </script>
</body>
</html>
