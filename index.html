<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador AR de Produtos</title>
    
    <!-- Importa o Model Viewer da Google, essencial para o 3D e AR -->
    <script type="module" 
        src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>

    <style>
        /* Estilos globais para garantir que o model-viewer ocupe todo o ecrã */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', Arial, sans-serif;
        }
        
        /* O componente Model Viewer deve ser 100% da viewport */
        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #f0f0f0; /* Fundo visível apenas em modo 3D */
            border-radius: 0;
        }

        /* Estilo para a caixa de mensagem (substitui a função alert()) */
        #message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffc107;
            color: #333;
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
            text-align: center;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }

        /* Estilo para o botão customizado de Realidade Aumentada (AR) */
        .ar-button-style {
            background-color: #3B82F6; /* Azul Primário */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease-in-out;
        }
        
        .ar-button-style:hover {
            background-color: #2563EB;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    
    <!-- Componente principal que exibe o modelo 3D e ativa a Realidade Aumentada -->
    <model-viewer 
        id="ar-model"
        src="mouse.glb"
        alt="Modelo 3D do Rato de Gaming para Realidade Aumentada"
        ar
        /* PRIORIDADE: TENTA WEBXR PRIMEIRO, depois fallbacks. */
        ar-modes="webxr quick-look scene-viewer" 
        shadow-intensity="1"
        camera-controls
        touch-action="pan-y"
        auto-rotate
        loading="eager"
        // Atributo opcional para definir a posição inicial da câmara
        camera-orbit="0deg 90deg 1m" 
    >
        <!-- Botão customizado para iniciar a experiência AR. -->
        <button id="ar-button" slot="ar-button" class="ar-button-style">
            Ver no seu Espaço (RA)
        </button>
    </model-viewer>
    
    <!-- Caixa para exibir mensagens ao utilizador -->
    <div id="message-box"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modelViewer = document.getElementById('ar-model');
            // Removemos a necessidade de obter o arButton para evitar interferência.
            const storeURL = "https://www.logitechg.com/pt-br"; 
            let isARActivationPending = false; // Sinalizador para bloquear redirecionamento

            /**
             * Função para exibir mensagens temporárias ao utilizador (substitui alert()).
             * @param {string} message A mensagem a ser mostrada.
             */
            function showMessage(message) {
                const messageBox = document.getElementById('message-box');
                messageBox.textContent = message;
                messageBox.style.display = 'block';
                setTimeout(() => {
                    messageBox.style.opacity = 0;
                    setTimeout(() => {
                        messageBox.style.display = 'none';
                        messageBox.style.opacity = 1; 
                    }, 300); 
                }, 3000); 
            }
            
            // --- CÓDIGO DE LÓGICA DE COMPRA E AR ---

            // 1. Ouvir o evento quando o modo AR é ativado (para feedback e sinalização).
            modelViewer.addEventListener('activate-ar', (event) => {
                // Ativa o sinalizador. O clique no botão AR desencadeia este evento.
                isARActivationPending = true;
                
                // Dá um tempo curto para o browser processar a transição AR
                setTimeout(() => {
                    isARActivationPending = false;
                }, 100); 

                showMessage("A câmara AR está a ser iniciada. Toque no ecrã para posicionar o modelo.");
                console.log(`Modo AR ativado: ${event.detail.arMode}`);
            });


            // 2. Ouvir o evento de clique/toque no MODELO 3D.
            modelViewer.addEventListener('click', (event) => {
                
                // Se o AR acabou de ser ativado, ignoramos o clique para evitar redirecionamento
                if (isARActivationPending) {
                    console.log("Clique ignorado: Ativação de AR pendente.");
                    return; 
                }

                // Se o clique foi no botão AR ou noutro elemento interno, o activate-ar já teria sido chamado.
                // Aqui só processamos cliques que se destinam a "comprar".
                
                if (!modelViewer.loaded) {
                    showMessage("O modelo 3D ainda está a carregar. Tente novamente.");
                    return;
                }
                
                // --- CÓDIGO DE REDIRECIONAMENTO PERMANECE COMENTADO PARA TESTE ---
                // showMessage("Redirecionando para a loja online Logitech G...");
                // window.location.href = storeURL; 
                // console.log(`A redirecionar para: ${storeURL}`);
                // ------------------------------------------------------------------
            });
            
            // 3. Verifica a compatibilidade AR (mantido para feedback do utilizador)
            modelViewer.addEventListener('load', () => {
                if (modelViewer.arMode === 'none') {
                    showMessage("Apenas o modo 3D está disponível. O seu dispositivo não suporta Realidade Aumentada.");
                } else {
                    showMessage(`Dispositivo compatível. Modos AR disponíveis: ${modelViewer.arModes}.`);
                }
            });
        });
    </script>
</body>
</html>
